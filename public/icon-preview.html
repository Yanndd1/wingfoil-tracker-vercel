<!DOCTYPE html>
<html>
<head>
  <title>Pumpfoil Icon Preview</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: #1a1a1a;
      font-family: Arial, sans-serif;
      color: white;
    }
    .icon-container {
      background: white;
      padding: 20px;
      border-radius: 20px;
      margin: 20px;
    }
    img {
      display: block;
    }
    p {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Pumpfoil Tracker - Icône</h1>

  <div class="icon-container">
    <img src="pumpfoil-icon.svg" width="512" height="512" alt="Pumpfoil Icon">
  </div>

  <p>Clic droit sur l'image → "Enregistrer l'image sous..." → Choisir PNG<br>
  Ou faites une capture d'écran de l'icône (512x512)</p>
</body>
</html>
